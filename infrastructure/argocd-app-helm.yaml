apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-helm
  namespace: argocd
spec:
  project: default
  sources: 
  - repoURL: https://argoproj.github.io/argo-helm
    chart: argo/argo-cd
    targetRevision: 7.8.21
    helm:
      valueFiles:
      - $values/argocd/argo-values.yaml
  - repoURL: https://github.com/simcax/minikube-test
    targetRevision: main
    ref: values
  syncPolicy:
    syncOptions:
    - "CreateNamespace=true"
    automated:
      selfHeal: true
      prune: true
